name: Check Duplicates Before PR

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  check_duplicates:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas

    - name: Run script
      run: python .github/workflows/check_duplicates.py
